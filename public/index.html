<head>
<title>Translink Data websocket server</title>
<link href="js/vendor/qunit/qunit/qunit.css" media="screen" rel="stylesheet" type="text/css" />
<script type="application/x-javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script type="application/x-javascript" src="js/vendor/socket.io/socket.io.js"></script>
<script type="application/x-javascript">

var is_connected = false;

//if (typeof(console) === 'undefined') {
//    var console = { this.log = function(s) {} }
//}

var socket = new io.Socket(null, {port:8080, transports: ['websocket']});

socket.on('connect', function() {
    console.log('connected');
    is_connected = true;
});

socket.on('message', function(message) {
    console.log(message)
});

socket.on('disconnect', function() {
    console.log('connected');
});

socket.connect();

</script>

    socket.send("something");
});

</script>
